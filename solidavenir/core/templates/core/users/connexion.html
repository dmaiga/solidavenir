{% extends 'base.html' %}
{% load static %}

{% block title %}Solid'Avenir - Login{% endblock %}



{% block content %}

<style>
/* login.css */
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    padding: 2rem 0;
    background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
}

.auth-card {
    background: white;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-heavy);
    padding: 2.5rem;
    transition: var(--transition);
    border: 1px solid rgba(255, 255, 255, 0.2);
    position: relative;
    overflow: hidden;
}

.auth-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--gradient-orange);
}

.auth-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-heavy);
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-logo {
    width: 80px;
    height: 80px;
    margin: 0 auto 1.5rem;
    background: var(--gradient-blue);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: var(--shadow-medium);
}

.auth-logo i {
    font-size: 2rem;
    color: white;
}

.auth-header h1 {
    background: var(--gradient-blue);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.5rem;
    font-weight: 700;
}

.auth-header p {
    color: #64748b;
    font-size: 0.95rem;
}

/* Form styles */
.form-label {
    font-weight: 600;
    color: #334155;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
}

.form-control {
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    padding: 0.75rem 1rem;
    font-size: 0.95rem;
    transition: var(--transition);
    background: #f8fafc;
}

.form-control:focus {
    border-color: var(--primary-blue);
    box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
    background: white;
}

.form-control::placeholder {
    color: #94a3b8;
}

/* Password toggle */
.password-toggle {
    position: relative;
}

.password-toggle-icon {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #64748b;
    transition: var(--transition);
    padding: 0.5rem;
    border-radius: 4px;
}

.password-toggle-icon:hover {
    color: var(--primary-blue);
    background: #f1f5f9;
}

/* Checkbox */
.form-check-input {
    width: 1.1em;
    height: 1.1em;
    margin-top: 0.15em;
    border: 2px solid #cbd5e1;
}

.form-check-input:checked {
    background-color: var(--primary-blue);
    border-color: var(--primary-blue);
}

.form-check-input:focus {
    border-color: var(--primary-blue);
    box-shadow: 0 0 0 0.2rem rgba(26, 115, 232, 0.25);
}

.form-check-label {
    color: #475569;
    font-size: 0.9rem;
}

/* Buttons */
.btn-login {
    width: 100%;
    background: var(--gradient-orange);
    border: none;
    color: white;
    padding: 0.875rem 2rem;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1rem;
    transition: var(--transition);
    box-shadow: var(--shadow-light);
    position: relative;
    overflow: hidden;
}

.btn-login:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-medium);
    color: white;
}

.btn-login:active {
    transform: translateY(0);
}

.btn-login::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.btn-login:hover::before {
    left: 100%;
}

.btn-login i {
    margin-right: 0.5rem;
}

/* Links */
.auth-link {
    color: var(--primary-blue);
    text-decoration: none;
    font-weight: 500;
    transition: var(--transition);
    font-size: 0.9rem;
}

.auth-link:hover {
    color: var(--primary-orange);
    text-decoration: underline;
}

.auth-links {
    text-align: center;
    padding-top: 1.5rem;
    border-top: 1px solid #e2e8f0;
    margin-top: 1.5rem;
}

.auth-links p {
    color: #64748b;
    font-size: 0.9rem;
    margin-bottom: 0;
}

/* Responsive */
@media (max-width: 768px) {
    .auth-container {
        padding: 1rem;
    }
    
    .auth-card {
        padding: 2rem 1.5rem;
        margin: 0.5rem;
    }
    
    .auth-logo {
        width: 70px;
        height: 70px;
    }
    
    .auth-logo i {
        font-size: 1.75rem;
    }
}

@media (max-width: 576px) {
    .auth-card {
        padding: 1.5rem 1rem;
    }
    
    .auth-header {
        margin-bottom: 1.5rem;
    }
    
    .auth-logo {
        width: 60px;
        height: 60px;
        margin-bottom: 1rem;
    }
    
    .auth-logo i {
        font-size: 1.5rem;
    }
}

/* Error states */
.form-control.is-invalid {
    border-color: #dc3545;
    box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
}

.invalid-feedback {
    font-size: 0.8rem;
    color: #dc3545;
    margin-top: 0.25rem;
}

/* Success states */
.form-control.is-valid {
    border-color: var(--success-color);
    box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
}

/* Loading state */
.btn-login:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none;
}

.btn-login:disabled:hover {
    transform: none;
    box-shadow: var(--shadow-light);
}
</style>    
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="auth-card">
                    <!-- Header -->
                    <div class="auth-header">
                       
                        <h1 class="h2 fw-bold">Login</h1>
                        <p class="text-muted">Access your Solid'Avenir account</p>
                    </div>

                    <!-- Login form -->
                    <form method="post" id="loginForm">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">

                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                Username or Email *
                            </label>
                            <input type="text" name="username" class="form-control" id="username" 
                                   required autocomplete="username" autofocus
                                   placeholder="Enter your username or email">
                        </div>

                        <!-- Password -->
                        <div class="mb-3 password-toggle">
                            <label for="password" class="form-label">
                                Password *
                            </label>
                            <input type="password" name="password" class="form-control" id="password" 
                                   required autocomplete="current-password"
                                   placeholder="Enter your password">
                            <span class="password-toggle-icon" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </span>
                        </div>

                        <!-- Remember me -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="remember_me" class="form-check-input" id="remember_me">
                            <label class="form-check-label" for="remember_me">
                                Remember me
                            </label>
                        </div>

                        <!-- Forgot password -->
                        <div class="mb-3 text-end">
                            <a href="#" class="auth-link">Forgot your password?</a>
                        </div>

                        <!-- Login button -->
                        <button type="submit" class="btn btn-login mb-3">
                            <i class="bi bi-box-arrow-in-right"></i> <spam style='color:black'>Sign in</spam>
                        </button>

                       <!-- Register links -->
                        <div class="auth-links">
                            <p class="mb-0">
                                Donâ€™t have an account yet? 
                                <a href="{% url 'inscription' %}" class="auth-link">Create an account</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Change icon
                const icon = this.querySelector('i');
                if (type === 'password') {
                    icon.className = 'bi bi-eye';
                } else {
                    icon.className = 'bi bi-eye-slash';
                }
            });
        }
        
        // Form validation
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                if (!username) {
                    e.preventDefault();
                    alert('Please enter your username or email.');
                    return false;
                }
                
                if (!password) {
                    e.preventDefault();
                    alert('Please enter your password.');
                    return false;
                }
                
                return true;
            });
        }
        
        // Auto-focus on first field
        const firstInput = document.querySelector('input');
        if (firstInput) firstInput.focus();
        
        // Entry animation
        const authCard = document.querySelector('.auth-card');
        if (authCard) {
            authCard.style.opacity = '0';
            authCard.style.transform = 'translateY(20px)';
            authCard.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            
            setTimeout(() => {
                authCard.style.opacity = '1';
                authCard.style.transform = 'translateY(0)';
            }, 100);
        }
    });
</script>
{% endblock %}
