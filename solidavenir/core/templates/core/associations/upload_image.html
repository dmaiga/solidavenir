<!-- templates/associations/upload_image.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm rounded-3">
        <div class="card-body">
            <h2 class="card-title text-primary mb-4">
                <i class="bi bi-image me-2"></i>Upload a Photo to {{ association.nom }}
            </h2>

            <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_image" class="form-label fw-semibold">
                        Select an image:
                    </label>
                    {{ form.image }}
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-upload me-1"></i>Upload
                    </button>
                    <a href="{% url 'detail_association' association.slug %}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle me-1"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
